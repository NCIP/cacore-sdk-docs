###### Constant values ####################
#RECORDSPERQUERY - max records for each query
RECORDSPERQUERY=1000
#MACRECORDSPERQUERY - Max value server allows
MAXRECORDSPERQUERY=5000

eager_fetch_many2one_packages

#caCORE version number
VERSION=CACORE_3.2

#Comma seperated list of Property files
PROPERTY_FILE=cacoreBeans.properties

#Debug (Print) stack trace on JSP page? 
DEBUG_STACKTRACE=FALSE

#Security Policy 1=Thread, 2=JVM based
SECURITY_POLICY=2

#CSM Security properties to be used on the server side
CSM_APPLICATION_NAME=@APPLICATION_NAME@
CSM_DEFAULT_SECURITY_LEVEL=@DEFAULT_SECURITY_LEVEL@
CSM_DEFAULT_SESSION_TIMEOUT=@DEFAULT_SESSION_TIMEOUT@
CSM_AUTHENTICATION_DISABLED=@AUTHENTICATION_DISABLED@